<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotte_cinema</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/default.css" />
    <script src="../plugin/jquery.min.js"></script>
    <script src="../plugin/jquery-ui.min.js"></script>
    <script src="./js/default.js"></script>
    
    <link rel="stylesheet" href="../style/login.css" />
</head>

<body>
    <header></header>
    <section class="location">      <!-- background-color: #f8f8fa; -->
        <div>
            <span><i class="fas fa-home"></i></span>
            <span>></span>
            <span>로그인</span>
        </div>
    </section>

    <div class="content">
    
        <div class="member_login">
            <div class="login_tab">
                <div class="active">회원 로그인</div>
                <div class="">비회원 로그인 (예매확인)</div>
            </div>

            <div class="welcom">
                롯데시네마 회원이 되시면 회원만을 위한 다양한 서비스와 혜택을 받으실 수 있습니다.
            </div>

            <div class="login_form">
                <div class="login_box">
                    <div class="chkbox">
                        <label><input type="radio" name="chkbox" value="member" checked="">회원</label>
                        <label><input type="radio" name="chkbox" value="n_member" disabled="">비회원(예매확인)</label>
                    </div>

					<form action="login.do" method="post" id="login">
                    <div class="login_area">
                        <div>
                            <input type="text" name="email" maxlength="50" placeholder="이메일을 입력해 주세요." value="user@kumas.dev">
                            <input type="password" name="password" maxlength="15" placeholder="비밀번호를 입력해 주세요." onkeypress="javascript:if(event.keyCode==13) {document.getElementById('login').submit();}">
                        </div>
                        <div id="loginBtn">로그인</div>
                    </div>

                    <div class="save">
                        <input type="checkbox" name="saveEmail" checked="">
                        <label for="checkSavedID">이메일 저장</label>
                    </div>
                    </form>

                    <div class="click">
                        <div onclick="location.href='registration.html'">회원가입</div>
                        <div onclick="location.href='finderId.html'">아이디 찾기</div>
                        <div onclick="location.href='finderPw.html'">비밀번호 찾기</div>
                    </div>
                </div>
            </div>
        </div>
	 
		
    
    </div>
<footer></footer>
</body>
</html>
