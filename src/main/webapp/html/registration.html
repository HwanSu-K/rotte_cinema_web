<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotte_cinema</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/default.css" />
    <script src="../plugin/jquery.min.js"></script>
    <script src="../plugin/jquery-ui.min.js"></script>
    <script src="./js/default.js"></script>
    
	<link rel="stylesheet" href="../style/registration.css" />
</head>
<body>
    <header></header>
    <section class="location">      <!-- background-color: #f8f8fa; -->
        <div>
            <span><i class="fas fa-home"></i></span>
            <span>></span>
            <span>로그인</span>
            <span>></span>
            <span>회원가입</span>
        </div>
    </section>
    <div class="content">
        <div class="member_reg">
            <div class="reg_tab">
                <div class="active">필수 정보</div>
                <div class="">가입 완료</div>
            </div>
            <div class="reg_info">
                <div>
                    기본 입력
                </div>
                <div>
                    <span>*</span>
                    <div>표시 필수 입력사항</div>
                </div>
            </div>
            <section id="formReg" class="active">
				<form id="reg">
                    <div>                       <!-- #formReg > form > div -->
                        <label for="email"><span>*</span>이메일</label>
                            <input type="text" id="email" name="email" maxlength="15">
                            <span>@</span>
                            <input type="text" id="emailAddr" name="email" maxlength="15">
                            <select id="emailSelect" name="state">
                                <option value="default">직접입력</option>
                                <option value="naver.com">네이버</option>
                                <option value="hanmail.com">다음</option>
                                <option value="gmail.com">구글</option>
                                <option value="kakao.com">카카오</option>
                            </select>
                            <div id="emailAlert" class="" data-tooltip-text=""><i class="fas fa-check"></i></div>
                    </div>
                    
                    <div>
                        <label for="password"><span>*</span>비밀번호</label>
                        <input type="password" id="password" name="name" maxlength="20" placeholder="비밀번호를 입력해주세요 (영문,숫자 조합)">
                        <div id="passAlert" class="" data-tooltip-text=""><i class="fas fa-exclamation"></i></div>
                    </div>
                    <div>
                        <label for="passwordcheck"><span>*</span>비밀번호 확인</label>
                        <input type="password" id="passwordcheck" name="name" maxlength="20" placeholder="비밀번호를 입력해주세요 (영문,숫자 조합)">
                    </div>
                    <div><label for="name"><span>*</span>이름</label><input type="text" id="name" name="name" maxlength="5"></div>
                    <div>
                        <label for="birth"><span>*</span>생년월일</label>
                        <select id="year" name="year">
                            <option value="">년</option>
                        <option value="2021">2021</option><option value="2020">2020</option><option value="2019">2019</option><option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option><option value="1989">1989</option><option value="1988">1988</option><option value="1987">1987</option><option value="1986">1986</option><option value="1985">1985</option><option value="1984">1984</option><option value="1983">1983</option><option value="1982">1982</option><option value="1981">1981</option><option value="1980">1980</option><option value="1979">1979</option><option value="1978">1978</option><option value="1977">1977</option><option value="1976">1976</option><option value="1975">1975</option><option value="1974">1974</option><option value="1973">1973</option><option value="1972">1972</option></select>
                        <select id="month" name="month">
                            <option value="">월</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>
                        <select id="day" name="day">
                            <option value="">일</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select>
                    </div>
                    <div>
                        <label for="phonenum"><span>*</span>휴대전화</label>
                        <select id="p_top" name="p_top">
                            <option value="">선택</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="017">017</option>
                        </select>
                        <input type="text" id="p_middle" name="p_middle" maxlength="4">
                        <input type="text" id="p_bottom" name="p_middle" maxlength="4">
                    </div>    
                    <div>
                        <label></label>
                        <input type="text" id="zipcode" name="zipcode" maxlength="6" disabled="">                        
                        <div class="btn" onclick="sample2_execDaumPostcode()">주소찾기</div>
                    </div>
                    <div>
                        <label for="zipcode" onclick="sample2_execDaumPostcode()">
                        <span>*</span>주소</label>
                        <input type="text" id="address" name="addr" maxlength="20" disabled="">
                    </div>
                    <div>
                        <label></label>
                        <input type="text" id="detailAddress" name="addr" maxlength="20">
                    </div>
                </form>
                <!-- <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
                    <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer"
                        style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()"
                        alt="닫기 버튼">
                </div> -->
            </section>
            
            <section id="formcomp">
                <div></div><div>님 가입을 환영합니다.</div>
            </section>

            <div class="reg_btn"><div id="btn_cancel" class="g">취소</div><div id="btn_reg">가입</div></div>
            <div class="reg_alert" onclick="location.href ='login.do'"><div>확인</div></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
