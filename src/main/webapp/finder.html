<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotte_cinema</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/default.css" />
    <script src="./plugin/jquery.min.js"></script>
    <script src="./plugin/jquery-ui.min.js"></script>
    <script src="./js/default.js"></script>
    
	<link rel="stylesheet" href="./style/finder.css" />
</head>
<body>
    <header></header>
    <section class="location">      <!-- background-color: #f8f8fa; -->
        <div>
            <span><i class="fas fa-home"></i></span>
            <span>></span>
            <span>로그인</span>
            <span>></span>
            <span>아이디/비밀번호 찾기</span>
        </div>
    </section>
    <div class="content">
        <div class="member_finder">
            <div class="finder_tab">
                <div class="active">아이디 찾기</div>
                <div class="">비밀번호 찾기</div>
            </div>
            <section id="formID" class="active">
				<div>홍길동님의 아이디는 아래와 같습니다.</div>
                <div>admin@kumas.dev</div>
            </section>
            <section id="formPass">
				<form id="pass">
                    <div><label>이메일</label><input type="text" name="email" maxlength="5" placeholder="이메일을 입력해 주세요."></div>
                    <div><label>이름</label><input type="text" name="email" maxlength="5" placeholder="이름을 입력해 주세요."></div>
                    <div><label>생년월일</label><input type="text" name="text" maxlength="8" placeholder="생년월일을 입력해 주세요."></div>
                    <div><label>휴대폰번호</label><input type="text" name="text" maxlength="13" placeholder="'-'없이 입력해 주세요.'"></div>                    
                    <div>비밀번호 찾기</div>
                </form>
                <div>admin</div>
            </section>
        </div>
    </div>
    <footer></footer>
</body>
</html>
