<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotte_cinema</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/default.css" />
    <script src="./plugin/jquery.min.js"></script>
    <script src="./plugin/jquery-ui.min.js"></script>
    <script src="./js/default.js"></script>
    
    <link rel="stylesheet" href="./style/moviedetail.css" />
    <script src="./js/movieDetail.js"></script>
</head>

<body>
    <header></header>
    <section class="location">      <!-- background-color: #f8f8fa; -->
        <div>
            <span><i class="fas fa-home"></i></span>
            <span>></span>
            <span>영화</span>
            <span>></span>
            <span>상세정보</span>
        </div>
    </section>

    <div class="content">
        <div class="movie_info">
            <div class="post">
                <img src="./images/post_img/movie01_kruella.jpg">
            </div>
            
            <div class="detail_top">
                <div class="title">
                    <span><img src="./images/icon/age_12.jpg"></span>
                    <span>크루엘라</span>
                </div>
                <div class="info_area1">
                    <div class="area1_section">                   <!-- info_area1 > div:nth-child(1) -->
                        <p>예매율</p>
                        <div>
                            <span><img src="./images/icon/sub4_info_ticket.png"></span>
                            <span>1</span>
                            <span>위</span>
                            <span>42.5%</span>
                        </div>
                    </div>
                    <div class="area1_section">                   <!-- info_area1 > div:nth-child(2) -->
                        <p>누적관객수</p>
                        <div>
                            <span><img src="./images/icon/sub4_info_user.png"></span>
                            <span>1,452,966</span>
                        </div>
                    </div>
                </div>
                <div class="info_area2">
                    <div class="area2_section1">
                        <div class="sub_info">
                            <div>장르</div>
                            <span>드라마, 범죄, 코미디/미국</span>  <span>|</span>
                            <span>2021.05.26 개봉</span>    <span>|</span>
                            <span>133분</span>
                        </div>
                        <div class="sub_info">
                            <div>감독</div>   <span>크레이크 질레스피</span>
                        </div>
                        <div class="sub_info">
                            <div>출연</div>   <span>엠마 스톤, 엠마 톰슨, 마크 스트롱</span>
                        </div>
                    </div>

                    <div class="area2_section2">
                        <div>
                            <i class="far fa-heart"></i>
                            <!-- 마우스 오버시 : <i class="fas fa-heart"></i> -->
                            <span>1.7k</span>
                        </div>
                        <div>예매하기</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="detail_tab">
            <div class="tab_title">
                <div>영화정보</div>                      <!-- detail_tab > div:first-child -->
                <div class="active">                                    <!-- detail_tab > div:last-child -->
                    <span>평점 및 관람평</span>
                    <span>&nbsp;(1,234)</span>
                </div>
            </div>

            <div class="tab_info1">

            </div>


            <div class="review_box">
                <div class="grade">
                    <div>총 평점</div>
                    <div><i class="fas fa-star"></i></div>
                    <div>9</div>
                    <div>/</div>
                    <div>10</div>
                </div>
                <form>
                    <div class="star_score_box">                       <!-- form > .star_score_box -->
                        <span>
                            <span id="score">5</span>
                            <p>점</p>
                        </span>
                        
                        <div class="star">
                            <div class="active" data-value="1"><i class="fas fa-star"></i></div>
                            <div class="active" data-value="2"><i class="fas fa-star"></i></div>
                            <div class="active" data-value="3"><i class="fas fa-star"></i></div>
                            <div class="active" data-value="4"><i class="fas fa-star"></i></div>
                            <div class="active" data-value="5"><i class="fas fa-star"></i></div>
                            <div data-value="6"><i class="fas fa-star"></i></div>
                            <div data-value="7"><i class="fas fa-star"></i></div>
                            <div data-value="8"><i class="fas fa-star"></i></div>
                            <div data-value="9"><i class="fas fa-star"></i></div>
                            <div data-value="10"><i class="fas fa-star"></i></div>
                        </div>
                    </div>
                    <div class="review_write_box">                      <!-- form > .review_write_box > -->
                        <textarea id="txtComment" placeholder="평점 및 영화 관람평을 작성해주세요.                                                                  
주제와 무관한 리뷰 또는 스포일러는 표시제한 또는 삭제될 수 있습니다." title="관람평 작성"></textarea>
                        <span class="byte_info">
                            <strong class="byte">0</strong>/<em>220</em>
                        </span>
                    </div>

                <div class="review_btn">관람평 작성</div>               <!-- form > .review_btn -->
            </form>
                <div class="comment">
                    <div class="comment_title">
                        <div>총 2,924건</div>
                        <div>
                            <div><i class="fas fa-circle active"></i>최신순</div>
                            <div><i class="fas fa-circle"></i>평점순</div>
                        </div>
                    </div>

                    <div class="review_comment">
                        <div>                               <!-- .review_comment > div > .cmt_icon -->
                            <div class="cmt_icon">
                                <img src="./images/icon/sub4_comment_user.png">
                            </div>
                            <div class="cmt_info">
                                <div>
                                    <div class="name_info">정*준</div>
                                    <span>|</span>
                                    <div><i class="fas fa-star"></i></div>
                                    <div>8</div>
                                </div>
                                <div>볼만했습니다~</div>
                                <div>2021.07.01</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>





    </div>   <!--컨텐츠 div-->

    </body>

    <footer></footer>
    
    </html>
