<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotte_cinema</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/default.css" />
    <script src="./plugin/jquery.min.js"></script>
    <script src="./plugin/jquery-ui.min.js"></script>
    <script src="./js/default.js"></script>
    
    <link rel="stylesheet" href="./style/moviedetail.css" />
</head>

<body>
    <header></header>
    <section class="location">      <!-- background-color: #f8f8fa; -->
        <div>
            <span><i class="fas fa-home"></i></span>
            <span>></span>
            <span>영화</span>
            <span>></span>
            <span>상세정보</span>
        </div>
    </section>

    <div class="content">
        <div class="movie_info">
            <div class="post">
                <img src="./images/post_img/movie01_kruella.jpg">
            </div>
            
            <div class="detail_top">
                <div class="title">
                    <span><img src="./images/icon/age_12.jpg"></span>
                    <span>크루엘라</span>
                </div>
                <div class="info_area1">
                    <div class="area1_section">                   <!-- info_area1 > div:nth-child(1) -->
                        <p>예매율</p>
                        <div>
                            <span><img src="./images/icon/sub4_info_ticket.png"></span>
                            <span>1</span>
                            <span>위</span>
                            <span>42.5%</span>
                        </div>
                    </div>
                    <div class="area1_section">                   <!-- info_area1 > div:nth-child(2) -->
                        <p>누적관객수</p>
                        <div>
                            <span><img src="./images/icon/sub4_info_user.png"></span>
                            <span>1,452,966</span>
                        </div>
                    </div>
                </div>
                <div class="info_area2">
                    <div class="area2_section1">
                        <div class="sub_info">
                            <div>장르</div>
                            <span>드라마, 범죄, 코미디/미국</span>  <span>|</span>
                            <span>2021.05.26 개봉</span>    <span>|</span>
                            <span>133분</span>
                        </div>
                        <div class="sub_info">
                            <div>감독</div>   <span>크레이크 질레스피</span>
                        </div>
                        <div class="sub_info">
                            <div>출연</div>   <span>엠마 스톤, 엠마 톰슨, 마크 스트롱</span>
                        </div>
                    </div>

                    <div class="area2_section2">
                        <div>
                            <i class="far fa-heart"></i>
                            <!-- 마우스 오버시 : <i class="fas fa-heart"></i> -->
                            <span>1.7k</span>
                        </div>
                        <div>예매하기</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="detail_tab">
            <div class="tab_title">
                <div>영화정보</div>                      <!-- detail_tab > div:first-child -->
                <div class="active">                                    <!-- detail_tab > div:last-child -->
                    <span>평점 및 관람평</span>
                    <span>(1,234)</span>
                </div>
            </div>

            <div class="tab_info1">

            </div>


            <div class="tab_info2">
                <div class="grade">
                    <div>총 평점</div>
                    <div><i class="fas fa-star"></i></div>
                    <div>9</div>
                    <div>/</div>
                    <div>10</div>
                </div>
                <form>
                    <div>                       <!-- form > div:first-child -->
                        <span>
                            0
                            <p>점</p>
                        </span>
                        
                        <div class="star">
                            <div class="active"><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                            <div><i class="fas fa-star"></i></div>
                        </div>
                    </div>
                    <input type="text" id="userId" maxlength="220" placeholder="평점 및 영화 관람평을 작성 해 주세요.
                    주제와 무관한 리뷰 또는 스포일러는 표시제한 또는 삭제될 수 있습니다.">                      <!-- form > input -->
                    <div>관람평 작성</div>               <!-- form > div:last-child -->
                </form>
                <div class="comment">
                    <div class="comment_title">
                        <div>총 2,924건</div>
                        <div>
                            <div>
                                <i class="fas fa-circle active"></i>
                                최신순</div>
                            <div><i class="fas fa-circle"></i>평점순</div>
                        </div>
                    </div>

                    <div class="comment_info">
                        <div>                               <!-- comment_info > div > comment_info1 -->
                            <div class="comment_user_icon">
                                <img src="./images/icon/sub4_comment_user.png">
                            </div>
                            <div class="comment_info1">
                                <div>
                                    <div>이*주</div>
                                    <span>|</span><div><i class="fas fa-star"></i>평점</div>
                                </div>
                                <div>댓글내용</div>
                                <div>등록날짜</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>





    </div>   <!--컨텐츠 div-->

    </body>

    <footer></footer>
    
    </html>
