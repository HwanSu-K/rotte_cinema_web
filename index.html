
    <!-- ul>li*5 :: li 5개 생성시 -->
    <!-- alt키 누르고 클릭시 다중커서영역 생김 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotte Cinema에 오신것을 환영합니다.</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="images/Icon/menu_icon.png"></li>
                <li><img src="images/Icon/search_icon.png"></li>
                <li class="ov"><a href="">영화</a></li>
                <li class="ov"><a href="">예매</a></li>
                <li><img class="logo_w_blue" src="images/Icon/RT_Logo_W_Blue.png"></li>
                <li class="ov"><a href="">이벤트</a></li>
                <li class="ov"><a href="">시설안내</a></li>
                <li><img src="images/Icon/calendar_icon.png"></li>
                <li><img src="images/Icon/user_icon.png"></li>
                
            </ul>
        </nav>
    </header>


    <section class="banner">           <!-- 배너영역 -->
        <img src="images/BANNER_IMG/banner01.jpg">
        
        <div>        <!-- 화살표 아이콘  < >  -->
            <img src="images/Icon/banner_arrow_icon01.png">
            <img src="images/Icon/play_icon.png">                   <!--play 아이콘-->
            <img src="images/Icon/banner_arrow_icon02.png">
        </div>
        <div>        <!--스크롤 아이콘  ●○○○○  -->
            <img src="images/Icon/banner_scroll_icon01.png">
            <img src="images/Icon/banner_scroll_icon02.png">
            <img src="images/Icon/banner_scroll_icon02.png">
            <img src="images/Icon/banner_scroll_icon02.png">
            <img src="images/Icon/banner_scroll_icon02.png">
        </div>

    </section>
    
<!-- ------------------------------------------------------------------------------------ -->

    <section class="reserv">
        <div class="reserv_section1">        <!-- reserv클래스 안의 section 01 영역 -->
            <span>
                <span><i class="fas fa-film"></i></span>            <!--1번 아이콘부분-->
                <span>
                    <div>Movie</div>
                    <div>전체영화</div>
                </span>
            </span>
            <span><img src="/images/Icon/section2_line.png"></span>     <!--Line 아이콘부분-->

            <span>
                <span><i class="far fa-calendar-alt"></i></span>            <!--2번 아이콘부분-->
                <span>
                    <div>Timetable</div>
                    <div>상영시간표</div>
                </span>
            </span>

            <span><img src="/images/Icon/section2_line.png"></span>     <!--Line 아이콘부분-->

            <span>
                <span><i class="fas fa-ticket-alt"></i></span>            <!--3번 아이콘부분-->
                <span>
                    <div>Ticketing</div>
                    <div>빠른예매</div>
                </span>
            </span>
        </div>

        <div class="reserv_more">
            <a href="">
                <span>
                    <span>더 많은 영화보기</span>
                    <img src="/images/Icon/plus_icon.png">
                </span>
            </a>
        </div>

        <div class="reserv_section2">        <!-- reserv클래스 안의 section 02 포스트 슬라이드 영역 -->
            <img src="images/Icon/section2_arrow01.png">                <!-- 화살표 아이콘 -->
            <span>
                <div><img src="images/POST_IMG/movie01_kruella.jpg"></div>
                <div class="Post_InfoBox">                   <!-- 1포스트 영화 정보 박스 -->
                    <div>크루엘라</div>
                    <span>예매율 34.9%  |  </span>
                    <span><img src="images/POST_IMG/Post_InfoBox_Icon.png">9.2</span>
                </div>
                <div><input type="button" value="예매"></div>
            </span>

            <span>
                <div><img src="images/POST_IMG/movie02_ultimate.jpg"></div>
                <div class="Post_InfoBox">                   <!-- 2포스트 영화 정보 박스 -->
                    <div>분노의 질주:더 얼티메이트</div>
                    <span>예매율 19.0%  |  </span>
                    <span><img src="images/POST_IMG/Post_InfoBox_Icon.png"> 8.5</span>
                </div>
                <div><input type="button" value="예매"></div>
            </span>

            <span>
                <div><img src="images/POST_IMG/movie03_pipeline.jpg"></div>
                <div class="Post_InfoBox">                   <!-- 3포스트 영화 정보 박스 -->
                    <div>파이프라인</div>
                    <span>예매율 15.3%  |  </span>
                        <span><img src="images/POST_IMG/Post_InfoBox_Icon.png">7.6</span>
                </div>
                <div><input type="button" value="예매"></div>
            </span>

            <span>
                <div><img src="images/POST_IMG/movie04_luca.jpg"></div>
                <div class="Post_InfoBox">                   <!-- 4포스트 영화 정보 박스 -->
                    <div>루카</div>
                    <span>예매율 10.0%  |  </span>
                    <span><img src="images/POST_IMG/Post_InfoBox_Icon.png">6.7</span>
                </div>
                <div><input type="button" value="예매"></div>
            </span>

            <img src="images/Icon/section2_arrow02.png">                                                   <!-- 화살표 아이콘 -->
        </div>
    </section>

<!-- ------------------------------------------------------------------------------------ -->

    <section class="qration">
        <span>
            <div>큐레이션</div>
            <div><img src="/images/Qration_IMG/Qration_IMG_01.jpg"></div>       <!-- 큰 포스트 -->
            <div>
                <input type="button" value="상세정보">
                <input type="button" value="예매">
            </div>
        </span>
        
        
    </section>
    <footer>풋터</footer>
</body>
</html>
